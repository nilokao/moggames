<!DOCTYPE html>
<html>
<body style="font-family: sans-serif;">
  <h2>moggames</h2>
  <ul id="lista"></ul>

  <script>
    fetch('/games')
      .then(r => r.json())
      .then(games => {
        const ul = document.getElementById("lista")
        games.forEach(g => {
          const li = document.createElement("li")
          li.innerHTML = `<a href="${g.url}" target="_blank">${g.name}</a>`
          ul.appendChild(li)
        })
      })
  </script>
</body>
</html>
